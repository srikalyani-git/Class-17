<html>

<head>
    <title>Cards in Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card" style="text-align: center;">
            <img class="img-card-top" src="profile.jpg">
            <div class="card-body">
                <div class="card-title"><b>Username</b></div>
                <div class="card-subtitle">Passionate about programming</div>
                <a href="#" class="btn bg-primary text-white" style="width:60px; height:30px;"><small>More</small></a>
            </div>
        </div>
    </div>
</body>

</html>
