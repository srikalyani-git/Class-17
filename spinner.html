<html>

<head>
    <title>Spinner in HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="text-align: center;">
    <h1 class="display-1">Spinners in HTML</h1>
    <div class="bg-primary text-white">
        <p>Create spinners by using the <code>.spinner-border</code> class</p>
        <div class="spinner-border"></div>
        <p>Create spinners that grow using <code>.spinner-grow</code> class</p>
        <div class="spinner-grow"></div>
        <p>Make these spinners smaller with the <code>.spinner-border-sm</code> class and the
            <code>.spinner-grow-sm</code> class.
        </p>
        <div class=" spinner-border spinner-border-sm"></div>
        <div class=" spinner-grow spinner-grow-sm"></div>
    </div>
</body>

</html>
